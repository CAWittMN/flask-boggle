{% extends 'base.html' %} {% block content %}
<div class="feedback-box" id="feedback">
  <p id="msgs-box" class="msgs"></p>
  <p id="score-box" class="score">Score: <span id="score">{{ score }}</span></p>
  <ul id="submitted-words" class="words">
    {% for word in words %}
    <li>{{ word }}</li>
    {% endfor %}
  </ul>
</div>
<div id="game" class="game-box">
  <div id="board" class="board">
    {% for row in board %}
    <div class="row">
      {% for cell in row %}
      <div class="cell">{{ cell }}</div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  <div id="guess" class="guess-box">
    <form methods="POST" id="submit-word" class="submit-word">
      <input name="word" type="text" id="word" />
    </form>
  </div>
</div>
<div class="timer-box">
  <div><span id="timer" class="timer">60</span></div>
  <div>seconds left!</div>
</div>
{% endblock %}
